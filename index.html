<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make a Color Picker</title>

    <link rel="stylesheet" href="main.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="color-picker">
      <button class="purple1" onclick="setColor('purple1');"></button>
      <button class="purple2" onclick="setColor ('purple2');"></button>
      <button class="purple3" onclick="setColor('purple3');"></button>
      <button class="purple4" onclick="setColor ('purple4');"></button>
      <button class="purple5" onclick="setColor('purple5');"></button>
    </div>
    <h1><div id="text">Click one of the buttons above(below) and watch this background(text) change colors.</div></h1>
    <button class="purple1" onclick="setTextColor('purple1text');"></button>
    <button class="purple2" onclick="setTextColor('purple2text');"></button>
    <button class="purple3" onclick="setTextColor('purple3text');"></button>
    <button class="purple4" onclick="setTextColor('purple4text');"></button>
    <button class="purple5" onclick="setTextColor('purple4text');"></button>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
